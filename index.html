<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="mode">
                <button class="button_2" id="hard">Lazy pug</button>
                <button class="button_2" id="easy">Fluffy kitty</button>
                <button class="button_2" id="ninja">Ninja</button>
        </div>

        <div class="lose">
            Нет, ну это уже конец
        </div>

        <div class="image">
            <img src="./img/покормить.jpg" id="moodFood">
            <img src="./img/грязый.jpg" id="moodClean">
            <img src="./img/пробежка.png" id="moodrun">
            <img src="./img/доктор.jpg" id="moodDoctor">
            <img src="./img/бар.png" id="moodBar">
            <img src="./img/работа.jpg" id="moodWork">
        </div>


        <div class="stats">
            <div id="food"></div>
            <div id="clean"></div>
            <div id="happy"></div>
            <div id="health"></div>
            <div id="socialization"></div>
            <div id="money"></div>
        </div>

        <div class="action">
            <button class="button" id="eat">Покормить</button>
            <button class="button" id="wash">Помыть</button>
            <button class="button" id="run">Пробежка</button>
            <button class="button" id="doctor">Посетить доктора</button class="button" id="">
            <button class="button" id="bar">Сходить в бар</button>
            <button class="button" id="work">Поработать</button>
            <button class="button" id="buisness">Начать бизнес</button>
            <button class="button" id="kill">Убить</button>

        </div>

        <div id="time"></div>

        <button class="button_2" id="restart">restart</button>


    </div>
    <script src="script.js"></script>

</body>

</html>
